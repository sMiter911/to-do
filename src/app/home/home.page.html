<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label class="toolbar">
        Today
        <p class="label_date">{{today | date: 'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    *ngFor="let item of items | async; let i = index"
    class="ion-margin"
  >
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.priority === 'high' ? 'red' : (item.priority === 'low' ? 'green' : 'orange')"
      >
        {{item.category}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon
          *ngIf="item.priority === 'high' "
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.priority === 'medium' "
          color="warning"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.priority === 'low' "
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-label>{{item.task}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label> Due {{item.due_date | date: 'fullDate'}} </ion-label>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-icon name="checkmark-done-circle-outline"></ion-icon>
        <p>Done</p>
      </ion-item>
      <ion-item (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>
      <ion-item (click)="delete(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addTask()">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addCategory()">
        <ion-icon name="duplicate-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
