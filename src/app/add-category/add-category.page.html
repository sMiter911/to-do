<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
    <ion-icon
      name="close"
      slot="end"
      size="large"
      (click)="dismiss()"
      class="ion-padding"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea
        placeholder="Add New Category"
        [(ngModel)]="category"
      ></ion-textarea>
    </ion-item>
    <ion-button class="ion-margin" expand="block" (click)="addCategory()"
      >Add Category</ion-button
    >
    <ion-button
      color="danger"
      class="ion-margin"
      expand="block"
      (click)="deleteCategories()"
      >Delete All Categories</ion-button
    >
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-list>
        <ion-list-header>Categories</ion-list-header>
        <ion-item *ngFor="let item of categories | async; let i = index">
          <ion-label>{{item.category}}</ion-label>
          <ion-icon
            class="ion-padding"
            name="close-circle-outline"
            slot="end"
            (click)="deleteCategory(item)"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-card>
</ion-content>
